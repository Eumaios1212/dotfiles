###############################################################################
# 0. Custom prompt layout
###############################################################################
format = """
[╭─user───❯](green bold) $username
[┣─system─❯](bold bright-yellow)$os$hostname
[┣─network❯](bold cyan) $localip
[┣─path───❯](bold bright-blue) \
$directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs
[╰─cmd────❯](bold green)$character
"""
# format = "$all"               # Starship default (every enabled module)


###############################################################################
# 1. Username
###############################################################################
[username]
style_user   = "green bold"                                      # normal user colour
style_root   = "red bold"                                        # root colour
#format       = "[$user]($style) "                               # surrounding colour block
format       = "[\uF21B ](green bold) [$user]($style) "          # spy symbol

show_always  = true                                              # show even if not SSH
disabled     = false                                             # master switch


###############################################################################
# 2. Hostname
###############################################################################
[hostname]
ssh_only = false                                        # show locally too
format   = "on [$hostname](bold bright-yellow) "        # leading “on”, trailing space
trim_at  = "."                                          # drop domain part
disabled = false

###############################################################################
# 3. Operating System
###############################################################################
[os]                                                    # built‑in module
format  = " [$symbol]($style) " # how the logo is rendered
style   = "bold bright‑yellow"          # colour
disabled = false

# Hard‑override the automatic choice ────────────────
[os.symbols]
Ubuntu = "[ ](bold bright-yellow)"        # nf-linux-ubuntu logo
Debian = "[ ](bold bright-yellow)"        # nf-linux-debian swirl (leave as‑is if you still want it)


###############################################################################
# 4. Local IPv4 / IPv6 address
###############################################################################
[localip]
ssh_only = false						# show even on local sessions
#format   = "📟 [$localipv4](bold cyan) "     			# emoji + coloured IP
format   = "[\uEF09 ](bold cyan) [$localipv4](bold cyan) "	# network symbol 
disabled = false						# set true to hide


###############################################################################
# 5. Working directory
###############################################################################
[directory]
read_only         = " "                   # padlock icon
truncation_length = 10                     # max number of parent dirs shown
truncate_to_repo  = false                  # stop at Git repo root
style             = "bold bright-blue"


###############################################################################
# 6. Prompt Character
###############################################################################
[character]
# success_symbol appears when previous command exit‑code == 0
success_symbol = "[ ✦](bold green)"
# error_symbol appears when exit‑code != 0
error_symbol   = "[ ✗](bold red)"


###############################################################################
# 7. Command duration (shown if > 4 ms)
###############################################################################
[cmd_duration]
min_time          = 4
show_milliseconds = false
style             = "bold italic red"
disabled          = false


###############################################################################
# 8. Docker context (visible only when matching files exist)
###############################################################################
[docker_context]
symbol             = " "
format             = "via [$symbol$context]($style) "
style              = "blue bold"
only_with_files    = true
detect_files       = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders     = []
disabled           = false


###############################################################################
# 9. Language/tool symbols (coloured by the module's own defaults)
###############################################################################
[aws]
symbol = "  "
[conda]
symbol = " "
[dart]
symbol = " "
[elixir]
symbol = " "
[elm]
symbol = " "
[git_branch]
symbol = " "
[golang]
symbol = " "
[hg_branch]
symbol = " "
[java]
symbol = " "
[julia]
symbol = " "
[memory_usage]
symbol = "󰍛 "
[nim]
symbol = " "
[nix_shell]
symbol = " "
[package]
symbol = "󰏗 "
[perl]
symbol = " "
[php]
symbol = " "

# --- Python ---------------------------------------------------------------
[python]
symbol          = " "
#pyenv_version_name = true
format          = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style           = "bold yellow"
pyenv_prefix    = "venv "
python_binary   = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format  = "v${raw}"

[ruby]
symbol = " "
[rust]
symbol = " "
[scala]
symbol = " "
[shlvl]
symbol = " "
[swift]
symbol = "ﯣ "

# --- Node.js --------------------------------------------------------------
[nodejs]
format          = "via [ Node.js $version](bold green) "
detect_files    = ["package.json", ".node-version"]
detect_folders  = ["node_modules"]

