###############################################################################
# Starship prompt ‚Äì matches colours from your Bash PS1                        #
# Save as ~/.config/starship.toml (managed via ~/.dotfiles)                   #
###############################################################################

# ---------- GLOBAL SETTINGS --------------------------------------------------
add_newline = false          # keep prompt on one line
# (optional) minimal right‚Äëpadding between modules
# prompt_order = []         # let Starship default order work

# ---------- FORMAT STRING ----------------------------------------------------
# Build the prompt from individual modules.
# ($style placeholders pick up per‚Äëmodule colour definitions below)
format = """\
[ $username]($style)\
[$hostname]($style)\
[$directory]($style)\
[$git_branch]($style)\
[$git_status]($style)\
$character"""

# ---------- MODULES ----------------------------------------------------------

[username]
show_always = true           # show even when not root / ssh
style = "bold bright-green"
format = "$user"

[hostname]
style = "bold bright-yellow"
ssh_only = false
format = "@$hostname "

[directory]
style = "bold bright-blue"
truncate_to_repo = true      # show full path inside a Git repo
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = ""                  # no "ÓÇ†" symbol (can set to "ÓÇ† " if you like)
style = "bold bright-yellow"
format = "[$branch]($style) "

[git_status]
style = "bright-red"
format = "[$all_status$ahead_behind]($style)"
ahead = "‚á°${count}"
behind = "‚á£${count}"
modified = "+"
untracked = "?"
staged    = "‚óè"
conflicted = "√ó"
# remove fields you don‚Äôt want ‚Äì Starship skips empty ones

[character]
success_symbol = "[\\$](bright-blue)"
error_symbol   = "[\\$](bright-red)"

