###############################################################################
# 2. Username
###############################################################################
[username]
style_user   = "green bold"                # normal user colour
style_root   = "red bold"                  # root colour
format       = "[$user]($style) "          # surrounding colour block
show_always  = true                        # show even if not SSH
disabled     = false                       # master switch


###############################################################################
# 3. Hostname
###############################################################################
[hostname]
ssh_only = false                                  # show locally too
format   = "on [$hostname](bold bright-yellow) "  # leading â€œonâ€, trailing space
trim_at  = "."                                    # drop domain part
disabled = false


###############################################################################
# 4. Prompt Character
###############################################################################
[character]
# success_symbol appears when previous command exitâ€‘code == 0
success_symbol = "[âœ¦](bold green)"
# error_symbol appears when exitâ€‘code != 0
error_symbol   = "[âœ—](bold red)"


###############################################################################
# 5. Working directory
###############################################################################
[directory]
read_only         = " î‚¢"                   # padlock icon
truncation_length = 10                     # max number of parent dirs shown
truncate_to_repo  = false                  # stop at Git repo root
style             = "bold bright-blue"


###############################################################################
# 6. Command duration (shown if > 4Â ms)
###############################################################################
[cmd_duration]
