###############################################################################
# 0. Custom prompt layout
###############################################################################
format = """
[‚ï≠‚îÄuser‚îÄ‚îÄ‚îÄ‚ùØ](#ff00ff) $username
[‚î£‚îÄsystem‚îÄ‚ùØ](bold bright-yellow)$os$hostname
[‚î£‚îÄnetwork‚ùØ](bold cyan) $localip
[‚î£‚îÄpath‚îÄ‚îÄ‚îÄ‚ùØ](bold bright-blue) \
$directory$rust$git_branch${custom.remote}$git_status$package$golang$kubernetes$terraform$docker_context$python$nodejs$conda
[‚ï∞‚îÄcmd‚îÄ‚îÄ‚îÄ‚îÄ‚ùØ](bold green)$cmd_duration${custom.root_indicator}$character
"""

# Global settings
palette		= "html"				# tell Starship which palette to pick up
scan_timeout    = 30					# file-system scans (default 30 ms)
command_timeout = 120					# external commands (default 500 ms)
right_format	= """$time"""

###############################################################################
# 1. Username
###############################################################################
[username]
style_user   = "#ff00ff"                                # normal user colour
style_root   = "red bold"                               # root colour
format       = "[\uF21B ](#ff00ff) [$user]($style) "    # spy symbol
show_always  = true                                     # show even if not SSH
disabled     = false                                    # master switch

###############################################################################
# 2. Hostname
###############################################################################
[hostname]
ssh_only = false                                        # show locally too
format   = "on [$hostname](bold bright-yellow) "        # leading ‚Äúon‚Äù, trailing space
trim_at  = "."                                          # drop domain part
disabled = false

###############################################################################
# 3. Operating System
###############################################################################
[os]                                                    # built‚Äëin module
format	 = " [$symbol]($style) "				# how the logo is rendered
style	 = "bold bright‚Äëyellow"				# colour
disabled = false

[os.symbols]
Ubuntu	 = "[Ôåõ ](bold bright-yellow)"			# nf-linux-ubuntu logo
Debian	 = "[ÓùΩ ](bold bright-yellow)"			# nf-linux-debian swirl (leave as‚Äëis if you still want it)

###############################################################################
# 4. Local IPv4 / IPv6 address
###############################################################################
[localip]
ssh_only = false						# show even on local sessions
format   = "[\uEF09 ](bold cyan) [$localipv4](bold cyan) "	# network symbol 
disabled = false						# set true to hide

###############################################################################
# 5. Working directory
###############################################################################
[directory]
read_only         = " ÓÇ¢"				# padlock icon
truncation_length = 10					# max number of parent dirs shown
truncate_to_repo  = false				# stop at Git repo root
style             = "bold bright-blue"

###############################################################################
# 6. Prompt Character
###############################################################################
[character]
success_symbol = "[ ‚ú¶](bold green)"			# previous command exit‚Äëcode == 0
error_symbol   = "[ ‚úó](bold red)"			# previous command exit‚Äëcode != 0

[custom.root_indicator]
command = 'test "$EUID" -eq 0 && echo "‚ö° "'
when    = ""                 # always run
style   = "bold red"
shell   = ["bash", "--noprofile", "--norc"]

[time]
disabled     = false
time_format  = "%H:%M"
format       = "[‚è∞ $time]($style)"   # no trailing space; right prompt trims automatically
style        = "dimwhite"

###############################################################################
# 7. Command duration (shown if > 4¬†ms)
###############################################################################
[cmd_duration]
min_time	  = 1200
show_milliseconds = false
format            = 'took [$duration]($style) '   # leading space is inside
style             = "bold italic red"
disabled          = false

###############################################################################
# 8. Language/tool symbols (coloured by the module's own defaults)
###############################################################################
[aws]
symbol = "ÔÉØ  "
[conda]
symbol = "üêç "
style  = "bold green"
format = 'via [$symbol$environment]($style) '
[dart]
symbol = "Óûò "
[docker_context]
symbol             = "Ôåà "
format             = "on [$symbol$context]($style) "
style              = "blue bold"
only_with_files    = true
detect_files       = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders     = []
disabled           = false
[elixir]
symbol = "Óâµ "
[elm]
symbol = "Óò¨ "
[custom.remote]
command = "git for-each-ref --format='%(upstream:short)' $(git symbolic-ref -q HEAD) 2>/dev/null || echo ''"
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
format = "[ @$output]($style) "
style = "bold red"
[git_branch]
symbol = "Ôêò "
format = 'on [$symbol$branch]($style)'
[git_status]
format = '[(\($all_status$ahead_behind\) )]($style)'
style  = 'bold red'
[golang]
symbol = "Óòß "
